<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Leverage <span style="color: #00c281;">Calculator</span></h1>

        <div class="form-container">
            <form onsubmit="return calculateLeverage();">
                <div class="input-label">Nuvarande totalbelopp kr</div>
                <input id="currentTotalAmountTbox" class="form-control" type="number" />

                <div class="input-label">Nuvarande belåning kr</div>
                <input id="currentLeverageAmountTbox" class="form-control" type="number" />

                <div class="input-label">
                    Nuvarande gräns superräntan
                    (Det är denna siffra som används för att beräkna gränsvärden för belåning)
                </div>
                <input id="currentSuperRantaTbox" class="form-control" type="number" />

                <div class="input-label">Önskad belåningsgrad %</div>
                <input id="targetLeverageTbox" type="number" class="form-control" value="30" />

                <div style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">Beräkna</button>
                </div>
            </form>
        </div>
        <div id="resultContainer"></div>
    </div>

    <script src="calculator.js" type="text/javascript"></script>

</body>

</html>
