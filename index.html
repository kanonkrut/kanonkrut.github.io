<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Leverage Calculator</h1>

    <form onsubmit="return calculateLeverage();">
        <div class="input-label">Nuvarande totalbelopp kr</div>
        <input id="currentTotalAmountTbox" class="formatted" type="number" value="468000" />

        <div class="input-label">Nuvarande belåning kr</div>
        <input id="currentLeverageAmountTbox" class="formatted" type="number" value="70000" />

        <div class="input-label">Nuvarande gräns superräntan</div>
        <input id="currentSuperRantaTbox" class="formatted" type="number" value="172000" />

        <div class="input-label">Nuvarande gräns överbelånad kr</div>
        <input id="currentOverLeveragedTbox" type="number" value="301000" />

        <div class="input-label">Önskad belåningsgrad %</div>
        <input id="targetLeverageTbox" type="number" value="30" />

        <div class="input-label">Belåningsvärde nya värdepapper %</div>
        <input id="leverageValueTbox" type="number" value="80" />

        <div style="margin-top: 10px;">
            <button type="submit">Beräkna</button>
        </div>
    </form>

    <div id="resultContainer"></div>

    <script src="calculator.js" type="text/javascript"></script>

</body>

</html>
